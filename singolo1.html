<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./singolo1.css">
    <title>SINGOLO</title>
</head>
<body>

    <header>
        <div class="header_main">
            <div class="logo">
                <a class="singolo_logo" href="#">singolo</a>
                <span class="singolo_star">*</span>
            </div>
            <div class="header_wrapper">
                <nav>
                    <ul class="menu_list">
                        <li class="menu_item"><a href="#" class="menu_link">Home</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Services</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Portfolio</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">About</a></li>
                        <li class="menu_item"><a href="#" class="menu_link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="main_slider">
        <div class="container">
            <div class="slider">
                <div class="slide slide1">
                    <div class="slider_nav_left">
                        <img src="./assets/icons/pointer/left.png" alt="left pointer">
                    </div>
                        <img class="phone1" src="./assets/img/phones/mobile-yellow.png" alt="yellow-phone">
                        <img class="phone2" src="./assets/img/phones/mobile-blue.png" alt="blue-phone">
                    <div class="slider_nav_right">
                        <img src="./assets/icons/pointer/right.png" alt="right pointer">
                    </div>
                </div>   
            </div>
        </div>
    </section>



</body>
</html>
